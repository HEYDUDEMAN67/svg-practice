<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Logo Lab</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    .row { display: flex; gap: 24px; flex-wrap: wrap; align-items: center; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .preview svg { width: 160px; height: 160px; }
    .tiny svg { width: 32px; height: 32px; }
    .big svg { width: 320px; height: 320px; }
  </style>
</head>
<body>
  <h1>SVG Logo Lab</h1>

  <p><strong>Brand name:</strong> fine mindedLLC</p>
  <p><strong>Brand vibe (choose 2):</strong> modern/marketing </p>

  <div class="row">
    <div class="card preview">
      <h2>Full Logo</h2>

      <svg viewBox="0 0 100 100" role="img" aria-labelledby="logoTitle logoDesc">
        <title id="logoTitle">Brand logo for ____</title>
        <desc id="logoDesc">A simple icon and wordmark representing ____.</desc>

        <!-- Background (optional) -->
        <!-- <rect x="0" y="0" width="100" height="100" rx="18" /> -->

        <!-- Icon group -->
        <g id="icon" transform="translate(0 0)">
          <!-- Replace these starter shapes with your own design -->
   <!-- Top Left -->
  <rect x="0" y="0" width="38" height="38" fill="#F25022" />
  
  <!-- Top Right -->
  <rect x="42" y="0" width="38" height="38" fill="#7FBA00" />
  
  <!-- Bottom Left -->
  <rect x="0" y="42" width="38" height="38" fill="#00A4EF" />
  
  <!-- Bottom Right -->
  <rect x="42" y="42" width="38" height="38" fill="#FFB900" />
        </g>

        <!-- Wordmark (optional) -->
        <text x="50" y="95" text-anchor="middle" font-size="10">
          BRAND
        </text>
      </svg>
    </div>
</body>
</html>
